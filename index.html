<!DOCTYPE html>
<html>
<head>
    <title>ScriBBler</title>
    <!--Montez  -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <!-- Ubuntu Mono -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
</head>

<body>
   <div id="header">
  <div id="header-left">
    <div id="logo">ScriBBler</div>
    <div id="tagline">Explore, Imagine, Create</div>
  </div>
  <div id="header-right">
    <button id="signup-btn">Sign Up</button>
    <button id="signin-btn">Sign In</button>
  </div>
</div>

    <div class="main-buttons">
    <button id="allposts-btn">All Posts</button>
    <button id="createpost-btn">Create Post</button>
</div>
   
<div id="signup-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-signup">&times;</span>
        <h2>Get Started</h2>
        <form id="signup-form">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" placeholder="Enter your name" required>
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="Enter your username" required>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
            <label for="signup-confirm">Confirm Password</label>
            <input type="password" id="signup-confirm" placeholder="Re-enter your password" required>
            <button type="submit" class="signup-submit">Sign Up</button>
        
        </form>
    </div>
</div>

<div id="signin-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-signin"><i class="fa fa-times"></i></span>
        <h2>Welcome Back!</h2>
        <form id="signin-form">
            <label for="signin-username">Username</label>
            <input type="text" id="signin-username" placeholder="Enter your username" required>
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Enter your password" required>
            <button type="submit" class="signup-submit">Sign In</button>
        </form>
        <div class="signin-footer">
            Not a member? <a href="#" id="show-signup">Sign Up</a>
        </div>
    </div>
</div>

<div id="createpost-modal" class="modal">
    <div class="modal-content createpost-content">
        <span class="close" id="close-createpost"><i class="fa fa-times"></i></span>
        <h2>Pen Your Post</h2>
        <form id="createpost-form">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" placeholder="Enter title of your post" required>
            <label for="post-content">Contents</label>
            <textarea id="post-content" placeholder="Enter the contents of your post" rows="10" required></textarea>
            <button type="submit" class="create-btn">Create</button>
        </form>
    </div>
</div>

</body>
</html>
